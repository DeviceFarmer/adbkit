version: v1.0
name: Publish
blocks:
  - name: Publish
    task:
      jobs:
        - name: NPM publish
          commands:
            - checkout
            - sem-version node 20
            - cache restore
            - npm install
            - npm publish --access public
      secrets:
        - name: npmjs
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204
